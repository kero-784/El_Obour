        input[type="password"] {

            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        #processDownloadButton {
            font-size: 18px;
            padding: 16px 32px;
            background-color: #4caf50;

        #processDownloadButton:hover {

        }

        #message {
            margin-top: 20px;

        }

        }

        .select2-container {
            width: 100% !important;
        }

        .select2-selection {
            border: 1px solid #bbdefb !important;
            border-radius: 5px !important;
            padding: 6px 12px !important;
            height: auto !important;
        }
    </style>

</head>

<body>

              <select id="locationTo" class="location-select">
                  <option value="">Select Location To</option>
                  <option value="جاردنز 101">جاردنز 101</option>
                  <option value="تلال السخنة 102">تلال السخنة 102</option>
                  <option value="ستيلا 103">ستيلا 103</option>
                  <option value="الدبلو 104">الدبلو 104</option>
                  <option value="تلال الساحل 105">تلال الساحل 105</option>
                  <option value="سوان لك 106">سوان لك 106</option>
                  <option value="كاسكادا 107">كاسكادا 107</option>
                  <option value="لافيستا باي 108">لافيستا باي 108</option>
                  <option value="راس الحكمة 109">راس الحكمة 109</option>
                  <option value="لازوردي 110">لازوردي 110</option>
                  <option value="النادي 111">النادي 111</option>
                  <option value="زايد 112">زايد 112</option>

                  <option value="مخزن بلبيس 201">مخزن بلبيس 201</option>

              </select>

            <input type="file" id="quantityFile" accept=".xlsx" style="display: none;">
            <button id="uploadQuantityButton">Upload Quantity</button>
            <button id="clearQuantity">Clear Quantity</button>
        </div>

        <button id="processDownloadButton" disabled>Process Data and Download Results</button>

        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            let databaseData = null;
            let quantityData = null;

            const googleSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQNrRFFRPe_jrOrDZM58gRqxfsA0deD60_q2jkA7XJRRfJQ7IiBdIqNDN7JdMawjw/pub?output=csv";


            const firebaseConfig = {
              apiKey: "AIzaSyBWEzTf74KZ9jMEfcwY3AU4yYSaZRuE7R4",
              authDomain: "stock-transfere.firebaseapp.com",
              projectId: "stock-transfere",
              storageBucket: "stock-transfere.firebasestorage.app",
              messagingSenderId: "934685032211",
              appId: "1:934685032211:web:dea1e6ea62344709fbe4e6",
              measurementId: "G-RKZSR9G48D"
            };

            firebase.initializeApp(firebaseConfig);

            document.getElementById('loadDatabaseButton').addEventListener('click', loadDatabaseFromGoogleSheet);
            document.getElementById('uploadQuantityButton').addEventListener('click', function() {
                document.getElementById('quantityFile').click();
            });

            document.getElementById('quantityFile').addEventListener('change', handleQuantityUpload);
            document.getElementById('clearQuantity').addEventListener('click', clearQuantity);
            document.getElementById('processDownloadButton').addEventListener('click', processDataAndDownload);

            // Load database automatically on page load
            loadDatabaseFromGoogleSheet();


        }); // end of doc ready


        async function loadDatabaseFromGoogleSheet() {
            const loadDatabaseButton = document.getElementById('loadDatabaseButton');
            const processDownloadButton = document.getElementById('processDownloadButton');
            const databaseLoadStatus = document.getElementById('databaseLoadStatus');

            loadDatabaseButton.disabled = true;
            processDownloadButton.disabled = true;
            databaseLoadStatus.textContent = 'Loading database from Google Sheet...';


            try {
                const response = await fetch(googleSheetURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                databaseData = parseCSV(csvText);
                showMessage('Database loaded successfully from Google Sheet!', true);
                databaseLoadStatus.textContent = 'Database loaded successfully.';
                processDownloadButton.disabled = false;


            } catch (error) {
                console.error("Error loading database from Google Sheet:", error);
                showMessage(`Error loading database: ${error.message}`);
                databaseLoadStatus.textContent = 'Error loading database.';
                databaseData = null; // Ensure databaseData is null in case of error
            } finally {
                 loadDatabaseButton.disabled = false; // Enable button after attempt, whether success or fail
            }
        }


        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim().toLowerCase().replace(/['"]+/g, '')); //remove quotes and trim and lowercase
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].split(',');
                const row = {};
                for (let j = 0; j < headers.length; j++) {
                    row[headers[j]] = currentLine[j] ? currentLine[j].trim().replace(/['"]+/g, '') : ''; //remove quotes and trim
                }
                data.push(row);
            }
            return data;
        }


        function handleQuantityUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {
                        type: 'array'
                    });

                    const sheet = workbook.Sheets[workbook.SheetNames[0]];

                    if (!sheet) {
                        throw new Error(`Sheet "Quantity" not found.`);
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {
                        header: 1
                    });

                    const headers = jsonData[0].map(header => header.toLowerCase());
                    const requiredHeaders = ['code', 'quantity'];
                    const missingHeaders = requiredHeaders.filter(header => !headers.includes(header));

                    if (missingHeaders.length > 0) {
                        throw new Error(`Missing required headers: ${missingHeaders.join(', ')} in "Quantity" sheet.`);
                    }

                    quantityData = jsonData.slice(1).map(row => { // Skip header row and process data rows
                        let rowObject = {};
                        headers.forEach((header, index) => {
                            rowObject[header] = row[index];
                        });
                        return rowObject;
                    });


                    showMessage(`Quantity uploaded successfully!`, true);


                } catch (error) {
                    showMessage(`Error uploading Quantity: ${error.message}`);
                }
            };
            reader.onerror = function(error) {
                showMessage(`Error reading file: ${error.message}`);
            };
            reader.readAsArrayBuffer(file);
        }


        function clearQuantity() {
            document.getElementById('quantityFile').value = '';
            quantityData = null;
            showMessage('Quantity cleared!', true);
        }

        function processDataAndDownload() {


            const locationFromValue = document.getElementById('locationFrom').value;
            const locationToValue = document.getElementById('locationTo').value;

            if (!locationFromValue || !locationToValue) {
                showMessage('Please select both "Location From" and "Location To".');
                return;
            }
            if (!databaseData) {
                showMessage('Database not loaded yet. Please wait or try to reload.');
                return;
            }
            if (!quantityData) {
                showMessage('Please upload the quantity data first!');
                return;
            }

            try {

                const results = [];
                const unmatched = [];


                const codeColumnDataHeader = 'code'; // Column title in database sheet
                const barcodeColumnDataHeader = 'barcode'; // Column title in database sheet
                const nameColumnDataHeader = 'name'; // Column title in database sheet

                const codeColumnQuantityHeader = 'code'; // Column title in quantity sheet
                const quantityColumnQuantityHeader = 'quantity'; // Column title in quantity sheet


                for (const quantityRow of quantityData) {
                    const code = String(quantityRow[codeColumnQuantityHeader]).trim();
                    const quantity = quantityRow[quantityColumnQuantityHeader];

                    if (!code) continue;

                    let found = false;
                    for (const dataRow of databaseData) {
                        if (String(dataRow[codeColumnDataHeader]).trim() === code) {
                            results.push({
                                Code: code,
                                Barcode: dataRow[barcodeColumnDataHeader],
                                Name: dataRow[nameColumnDataHeader],
                                Quantity: quantity
                            });
                            found = true;
                            break; // Exit inner loop once found
                        }
                    }

                    if (!found) {
                        unmatched.push({
                            Code: code,
                            Quantity: quantity
                        });
                    }
                }

                const wb = XLSX.utils.book_new();

                const resultsHeader = ["Code", "Barcode", "Name", "Quantity"];

                const resultsData = results.map(item => [item.Code, item.Barcode, item.Name, item.Quantity]);

                resultsData.unshift(resultsHeader);
                const resultsSheet = XLSX.utils.aoa_to_sheet(resultsData);

                const wscols = [{
                        wch: 10
                    },
                    {
                        wch: 20
                    },
                    {
                        wch: 50
                    },
                    {
                        wch: 10
                    }
                ];
                resultsSheet['!cols'] = wscols;

                XLSX.utils.book_append_sheet(wb, resultsSheet, "Results");

                const unmatchedHeader = ["Code", "Quantity"];
                const unmatchedData = unmatched.map(item => [item.Code, item.Quantity]);
                unmatchedData.unshift(unmatchedHeader);
                const unmatchedSheet = XLSX.utils.aoa_to_sheet(unmatchedData);
                XLSX.utils.book_append_sheet(wb, unmatchedSheet, "Unmatched");

                const currentDate = new Date();
                const formattedDate = currentDate.toLocaleDateString();
                const filename = `من ${locationFromValue} الي ${locationToValue} ${formattedDate}.xlsx`;

                XLSX.writeFile(wb, filename);

                document.getElementById('quantityFile').value = '';
                quantityData = null;
                showMessage('Data Processed and Results Downloaded!', true);

            } catch (error) {
                showMessage(`Error processing data: ${error.message}`);
            }
        }

        function showMessage(message, success = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.className = success ? 'success' : '';
        }
    </script>
