        // Function to parse CSV data (No changes needed)
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim().toLowerCase().replace(/ /g, ' ')); // Convert headers to lowercase and handle spaces
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim());
                if (values.length === headers.length) {
                    const rowData = {};
                    for (let j = 0; j < headers.length; j++) {
                        rowData[headers[j]] = values[j];
                    }
                    data.push(rowData);
                }
            }
            return data;
        }

        // uploadExcel function - modified to save to Firebase (No changes needed)
        function uploadExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            clearError('excelFileError');

            if (!file) {
                displayError('excelFileError', 'Please select an Excel file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (e) { // Make async
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array', codepage: 65001 });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                // Convert headers to lowercase with space replacement in sheet_to_json options
                const newDatabase = XLSX.utils.sheet_to_json(worksheet, { raw: false, dateNF: 'yyyy-mm-dd', header: 1 });

                // Transform the data to use lowercase headers
                const formattedDatabase = newDatabase.slice(1).map(row => {
                    const formattedRow = {};
                    newDatabase[0].forEach((header, index) => {
                        if (header) { // Check if header exists to avoid errors
                            const lowerCaseHeader = header.toLowerCase().replace(/ /g, ' '); // Convert header to lowercase and handle spaces
                            formattedRow[lowerCaseHeader] = row[index];
                        }
                    });
                    return formattedRow;
                });


                if (formattedDatabase.length > 0 && (!formattedDatabase[0].code || !formattedDatabase[0].name || !formattedDatabase[0]['supplier name'])) { // Updated column titles
                    displayError('excelFileError', 'Excel file must have columns: code, name, and supplier name.'); // Updated column titles
                    return;
                }

                database = formattedDatabase; // Keep in-memory database
                displayMessage('Database uploaded from Excel successfully (in-memory)!');


            };
            reader.onerror = function (error) {
                displayError('excelFileError', 'Error reading the Excel file.');
                console.error("Error reading Excel file:", error);
                displayMessage('Error reading the Excel file.', true);
            };
            reader.readAsArrayBuffer(file);
        }

        // calculateTotal function (No changes needed)
        function calculateTotal() {
            clearError('costError');
            clearError('vatError');
            clearError('currentPriceError');

            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const unit = parseInt(document.getElementById('unit').value) || 1;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const vatRate = parseFloat(document.getElementById('vat').value) || 0;
            const type = document.getElementById('type').value;
            const currentPrice = parseFloat(document.getElementById('currentPrice').value) || 0;


            if (isNaN(cost) || cost < 0) {
                displayError('costError', 'Cost must be a valid positive number.');
                return;
            }
            if (isNaN(vatRate) || vatRate < 0) {
                displayError('vatError', 'VAT must be a valid positive number.');
                return;
            }
            if (type === 'مرتجع' && (isNaN(currentPrice) || currentPrice < 0)) {
                displayError('currentPriceError', 'Current Price must be a valid positive number for مرتجع.');
                return;
            }


            let discountedCost = cost * (1 - discount / 100);
            let costWithVat = discountedCost * (1 + vatRate / 100);
            let unitPriceValue = costWithVat / unit;


            document.getElementById('unitPrice').value = unitPriceValue.toFixed(2);
            document.getElementById('casePrice').value = costWithVat.toFixed(2);
        }

            displayMessage('Entry deleted from local list.');
        }


        // uploadEntriesToFirebase function - uploads entries from local storage to Firebase (No changes needed)
        async function uploadEntriesToFirebase() {
            if (entries.length === 0) {
                displayMessage('No entries to upload.', true);
                return;
            }

            try {
                const batch = db.batch();
                entries.forEach(entry => {
                    const docRef = db.collection(entriesCollectionName).doc(entry.code);
                    batch.set(docRef, entry);
                });
                await batch.commit();
                clearEntriesFromLocalStorage(); // Clear local storage after successful upload
                entries = []; // Clear in-memory entries
                loadEntriesFromFirebase(); // Reload from Firebase to ensure consistency
                displayMessage('Entries uploaded to database successfully!');
            } catch (error) {
                console.error('Error uploading entries to Firebase:', error);
                displayMessage('Error uploading entries to database.', true);
            }
        }


        // loadEntriesFromFirebase function - fetches entries from Firebase and updates in-memory entries array and table (No changes needed)
        async function loadEntriesFromFirebase() {
            entries = loadEntriesFromLocalStorage(); // First load local entries to display immediately
            try {
                const querySnapshot = await db.collection(entriesCollectionName).get();
                const firebaseEntries = [];
                querySnapshot.forEach(doc => {
                    firebaseEntries.push(doc.data());
                });

                // Merge local and Firebase entries (optional - for now just replace local with firebase after upload)
                entries = firebaseEntries; // Replace local entries with Firebase entries after upload
                saveEntriesToLocalStorage(); // Update local storage to be in sync with Firebase
                updateEntriesTable(); // Update the table with fetched entries
            } catch (error) {
                console.error('Error loading entries from Firebase:', error);
                displayMessage('Error loading entries from Firebase, showing locally saved entries.', true);
                updateEntriesTable(); // Still update table to show local entries even if Firebase load fails
            }
        }


        // clearAll function - modified to clear entries from Firebase and Local Storage (No changes needed)
        async function clearAll() {
            try {
                await clearFirebaseCollection(entriesCollectionName); // Clear Firebase entries
                clearEntriesFromLocalStorage(); // Clear local storage entries
                entries = []; // Clear in-memory entries array
                updateEntriesTable(); // Clear the table display
                displayMessage('All entries cleared from Firebase and Local Storage.');
            } catch (error) {
                console.error('Error clearing all entries from Firebase:', error);
                displayMessage('Error clearing all entries from Firebase.', true);
            }
        }


        // exportToJPG function (No changes needed)
        function exportToJPG() {
            console.log("exportToJPG function started");

            const table = document.getElementById('entriesTable');
            const hiddenCanvas = document.getElementById('hiddenCanvas');

            // Remove text-overflow and word-break styles temporarily for accurate rendering
            const originalStyles = {};
            const tds = table.querySelectorAll('td');
            tds.forEach(td => {
                originalStyles[td] = {
                    whiteSpace: td.style.whiteSpace,
                    wordBreak: td.style.wordBreak,
                    textOverflow: td.style.textOverflow
                };
                td.style.whiteSpace = 'nowrap'; // Force single line
                td.style.wordBreak = 'normal';   // Prevent word breaks
                td.style.textOverflow = 'clip'; // Show full text
            });
            console.log("Before html2canvas call");

            html2canvas(table, {
                scale: 2,
                useCORS: true,
                logging: true,
                scrollY: window.scrollY * -1, // try this
                scrollX: 0,
                windowWidth: document.body.scrollWidth,
                windowHeight: document.body.scrollHeight
            }).then(canvas => {
                console.log("html2canvas .then block executed");
                try {
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const link = document.createElement('a');
                    link.href = imgData;
                    link.download = 'entries_table.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    displayMessage('Table exported to JPG!');
                } catch (exportError) {
                    console.error('Error during JPG export:', exportError);
                    displayMessage('Error exporting to JPG. Check the console for details.', true);
                }
            }).finally(() => {
                console.log("html2canvas .finally block executed");
                // Restore original styles after rendering
                tds.forEach(td => {
                    td.style.whiteSpace = originalStyles[td].whiteSpace;
                    td.style.wordBreak = originalStyles[td].wordBreak;
                    td.style.textOverflow = originalStyles[td].textOverflow;
                });
            }).catch(error => {
                console.log("html2canvas .catch block executed", error);
                console.error('Error exporting to JPG:', error);
                displayMessage('Error exporting to JPG. Check the console for details.', true);
            });
            console.log("exportToJPG function finished (after html2canvas call)");
        }
    </script>
