                  <option value="ستيلا 103">ستيلا 103</option>
                  <option value="الدبلو 104">الدبلو 104</option>
                  <option value="تلال الساحل 105">تلال الساحل 105</option>
                  <option value="سوان لك 106">سوان لك 106</option>
                  <option value="كاسكادا 107">كاسكادا 107</option>
                  <option value="لافيستا باي 108">لافيستا باي 108</option>
                  <option value="راس الحكمة 109">راس الحكمة 109</option>
                  <option value="لازوردي 110">لازوردي 110</option>
                  <option value="النادي 111">النادي 111</option>
                  <option value="زايد 112">زايد 112</option>

            <input type="file" id="quantityFile" accept=".xlsx" style="display: none;">

            <button id="clearQuantity">Clear Quantity</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            let databaseData = null;
            let quantityData = null;

            // Firebase configuration - Replace with your actual Firebase project settings
           const firebaseConfig = {
  apiKey: "AIzaSyBWEzTf74KZ9jMEfcwY3AU4yYSaZRuE7R4",
  authDomain: "stock-transfere.firebaseapp.com",
  databaseURL: "https://stock-transfere-default-rtdb.firebaseio.com",
  projectId: "stock-transfere",
  storageBucket: "stock-transfere.firebasestorage.app",
  messagingSenderId: "934685032211",
  appId: "1:934685032211:web:dea1e6ea62344709fbe4e6",
  measurementId: "G-RKZSR9G48D"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const databaseCollection = db.collection('stockDatabase'); // Choose your Firestore collection name

            // Google Sheet URL - Replace with your published Google Sheet CSV URL
            const googleSheetCSVUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQNrRFFRPe_jrOrDZM58gRqxfsA0deD60_q2jkA7XJRRfJQ7IiBdIqNDN7JdMawjw/pub?output=csv";

            // Function to load database from Google Sheet and store in Firebase
            async function loadDatabaseFromGoogleSheet() {
                showMessage('Loading database...', false);
                try {
                    const response = await fetch(googleSheetCSVUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    const jsonData = csvToJson(csvText); // Function to convert CSV to JSON

                    if (!jsonData || jsonData.length === 0) {
                        throw new Error('No data fetched from Google Sheet or CSV is empty.');
                    }

                    // Clear existing data in Firestore collection (optional - remove if you want to append)
                    const querySnapshot = await databaseCollection.get();
                    querySnapshot.forEach(doc => {
                        databaseCollection.doc(doc.id).delete();
                    });


                    // Upload data to Firestore
                    for (const item of jsonData) {
                        await databaseCollection.add(item); // Firestore auto-generates document IDs
                    }


                    showMessage('Database loaded successfully from Google Sheet!', true);
                    await fetchDatabaseFromFirestore(); // Fetch and set databaseData after loading
                } catch (error) {
                    showMessage(`Error loading database: ${error.message}`);
                    console.error("Error loading database from Google Sheet:", error);
                }
            }

            // Function to fetch database from Firestore
            async function fetchDatabaseFromFirestore() {
                showMessage('Fetching database from Firestore...', false);
                try {
                    const querySnapshot = await databaseCollection.get();
                    const fetchedData = [];
                    querySnapshot.forEach(doc => {
                        fetchedData.push(doc.data());
                    });

                    if (fetchedData.length > 0) {
                        // Reconstruct headers based on the first document's keys
                        const headers = Object.keys(fetchedData[0]);
                        databaseData = [headers, ...fetchedData.map(item => headers.map(header => item[header]))];
                        showMessage('Database fetched from Firestore.', true);
                    } else {
                        databaseData = null; // No data in Firestore
                        showMessage('No data found in Firestore database.', false);
                    }

                } catch (error) {
                    showMessage(`Error fetching database from Firestore: ${error.message}`);
                    console.error("Error fetching database from Firestore:", error);
                }
            }


            // CSV to JSON conversion function (simple, adjust as needed for complex CSV)
            function csvToJson(csv) {
                const lines = csv.trim().split('\n');
                if (lines.length <= 1) return []; // No data rows
                const headers = lines[0].split(',').map(header => header.trim()); // Assuming comma-separated
                const result = [];

                for (let i = 1; i < lines.length; i++) {
                    const obj = {};
                    const currentLine = lines[i].split(','); // Assuming comma-separated
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j]] = currentLine[j] ? currentLine[j].trim() : ''; // Handle missing values
                    }
                    result.push(obj);
                }
                return result;
            }


            document.getElementById('uploadQuantityButton').addEventListener('click', function() {
                document.getElementById('quantityFile').click();
            });

            document.getElementById('quantityFile').addEventListener('change', handleQuantityUpload);
            document.getElementById('clearQuantity').addEventListener('click', clearQuantity);
            document.getElementById('processDownloadButton').addEventListener('click', processDataAndDownload);

            // Load database on page load
            loadDatabaseFromGoogleSheet();


        }); // end of doc ready



        function handleQuantityUpload(event) {
            handleFileUpload(event, 'quantityData', 'Quantity', ['code', 'quantity']);
        }

        function handleFileUpload(event, storageKey, sheetName, requiredHeaders) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {
                        type: 'array'
                    });

                    const sheet = workbook.Sheets[workbook.SheetNames[0]];

                    if (!sheet) {
                        throw new Error(`Sheet "${sheetName}" not found.`);
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {
                        header: 1
                    });

                    const headers = jsonData[0].map(header => header.toLowerCase());
                    const missingHeaders = requiredHeaders.filter(header => !headers.includes(header));

                    if (missingHeaders.length > 0) {
                        throw new Error(`Missing required headers: ${missingHeaders.join(', ')} in "${sheetName}" sheet.`);
                    }

                    quantityData = jsonData; // Store quantity data in variable
                    showMessage(`${sheetName} uploaded successfully!`, true);


                } catch (error) {
                    showMessage(`Error uploading ${sheetName}: ${error.message}`);
                }
            };
            reader.onerror = function(error) {
                showMessage(`Error reading file: ${error.message}`);
            };
            reader.readAsArrayBuffer(file);
        }


        function clearQuantity() {
            document.getElementById('quantityFile').value = '';
            quantityData = null;
            showMessage('Quantity cleared!', true);
        }

        async function processDataAndDownload() {

            const locationFromValue = document.getElementById('locationFrom').value;
            const locationToValue = document.getElementById('locationTo').value;

            if (!locationFromValue || !locationToValue) {
                showMessage('Please select both "Location From" and "Location To".');
                return;
            }
            if (!databaseData) {
                showMessage('Database is still loading or failed to load. Please wait or refresh.');
                return;
            }
            if (!quantityData) {
                showMessage('Please upload the quantity data first!');
                return;
            }

            try {
                const results = [];
                const unmatched = [];

                const dataHeaders = databaseData[0].map(header => header.toLowerCase());

                const codeColumnData = dataHeaders.findIndex(header => header === 'code');
                const barcodeColumnData = dataHeaders.findIndex(header => header === 'barcode');
                const nameColumnData = dataHeaders.findIndex(header => header === 'name');

                if (codeColumnData === -1 || barcodeColumnData === -1 || nameColumnData === -1) {
                    throw new Error('Required columns ("Code", "Barcode", "Name") not found in Data sheet.');
                }

                const quantityHeaders = quantityData[0].map(header => header.toLowerCase());
                const codeColumnQuantity = quantityHeaders.findIndex(header => header === 'code');
                const quantityColumnQuantity = quantityHeaders.findIndex(header => header === 'quantity');

                if (codeColumnQuantity === -1 || quantityColumnQuantity === -1) {
                    throw new Error('Required columns ("Code", "Quantity") not found in Quantity sheet.');
                }

                for (let i = 1; i < quantityData.length; i++) {
                    const quantityRow = quantityData[i];
                    const code = String(quantityRow[codeColumnQuantity]).trim();
                    const quantity = quantityRow[quantityColumnQuantity];

                    if (!code) continue;

                    let found = false;
                    for (let j = 1; j < databaseData.length; j++) {
                        const dataRow = databaseData[j];
                        if (String(dataRow[codeColumnData]).trim() === code) {
                            results.push({
                                Code: code,
                                Barcode: dataRow[barcodeColumnData],
                                Name: dataRow[nameColumnData],
                                Quantity: quantity
                            });
                            found = true;
                        }
                    }

                    if (!found) {
                        unmatched.push({
                            Code: code,
                            Quantity: quantity
                        });
                    }
                }

                const wb = XLSX.utils.book_new();

                const resultsHeader = ["Code", "Barcode", "Name", "Quantity"];

                const resultsData = results.map(item => [item.Code, item.Barcode, item.Name, item.Quantity]);

                resultsData.unshift(resultsHeader);
                const resultsSheet = XLSX.utils.aoa_to_sheet(resultsData);

                const wscols = [{
                        wch: 10
                    },
                    {
                        wch: 20
                    },
                    {
                        wch: 50
                    },
                    {
                        wch: 10
                    }
                ];
                resultsSheet['!cols'] = wscols;

                XLSX.utils.book_append_sheet(wb, resultsSheet, "Results");

                const unmatchedHeader = ["Code", "Quantity"];
                const unmatchedData = unmatched.map(item => [item.Code, item.Quantity]);
                unmatchedData.unshift(unmatchedHeader);
                const unmatchedSheet = XLSX.utils.aoa_to_sheet(unmatchedData);
                XLSX.utils.book_append_sheet(wb, unmatchedSheet, "Unmatched");

                const currentDate = new Date();
                const formattedDate = currentDate.toLocaleDateString();
                const filename = `من ${locationFromValue} الي ${locationToValue} ${formattedDate}.xlsx`;

                XLSX.writeFile(wb, filename);

                document.getElementById('quantityFile').value = '';
                quantityData = null;
                showMessage('Data Processed and Results Downloaded!', true);

            } catch (error) {
                showMessage(`Error processing data: ${error.message}`);
            }
        }

        function showMessage(message, success = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.className = success ? 'success' : '';
        }
    </script>
