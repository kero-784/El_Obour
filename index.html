    <style>

            border-radius: 5px;

        input[type="file"],
        input[type="text"],
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        #processDataButton {
            font-size: 18px;
            padding: 16px 32px;
            background-color: #4caf50;
        }

        #processDataButton:hover {
            background-color: #388e3c;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        #message.success {
            color: #2e7d32;
        }

        .select2-container {
            width: 100% !important;
        }

        .select2-selection {
            border: 1px solid #bbdefb !important;
            border-radius: 5px !important;
            padding: 6px 12px !important;
            height: auto !important;
        }

        .results-section {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .results-table th {
            background-color: #e0e0e0;
        }


    </style>

</head>

<body>

              <select id="locationTo" class="location-select">
                  <option value="">Select Location To</option>
                  <option value="جاردنز 101">جاردنز 101</option>
                  <option value="تلال السخنة 102">تلال السخنة 102</option>
                  <option value="ستيلا 103">ستيلا 103</option>
                  <option value="الدبلو 104">الدبلو 104</option>
                  <option value="تلال الساحل 105">تلال الساحل 105</option>
                  <option value="سوان لك 106">سوان لك 106</option>
                  <option value="كاسكادا 107">كاسكادا 107</option>
                  <option value="لافيستا باي 108">لافيستا باي 108</option>
                  <option value="راس الحكمة 109">راس الحكمة 109</option>
                  <option value="لازوردي 110">لازوردي 110</option>
                  <option value="النادي 111">النادي 111</option>
                  <option value="زايد 112">زايد 112</option>

        <div id="resultsSection" class="results-section" style="display:none;">
            <h2>Results</h2>

                <!-- Results table will be inserted here -->

        </div>

        <div id="unmatchedSection" class="results-section" style="display:none;">
            <h2>Unmatched Items</h2>
            <div id="unmatchedDisplay">
                <!-- Unmatched table will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            let quantityData = null;

            // Firebase configuration - Replace with your actual Firebase project settings
           const firebaseConfig = {
  apiKey: "AIzaSyBWEzTf74KZ9jMEfcwY3AU4yYSaZRuE7R4",
  authDomain: "stock-transfere.firebaseapp.com",
  databaseURL: "https://stock-transfere-default-rtdb.firebaseio.com",
  projectId: "stock-transfere",
  storageBucket: "stock-transfere.firebasestorage.app",
  messagingSenderId: "934685032211",
  appId: "1:934685032211:web:dea1e6ea62344709fbe4e6",
  measurementId: "G-RKZSR9G48D"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const databaseCollection = db.collection('stockDatabase'); // Choose your Firestore collection name


            document.getElementById('uploadQuantityButton').addEventListener('click', function() {
                document.getElementById('quantityFile').click();
            });

            document.getElementById('quantityFile').addEventListener('change', handleQuantityUpload);
            document.getElementById('clearQuantity').addEventListener('click', clearQuantity);
            document.getElementById('processDataButton').addEventListener('click', processDataAndDisplay);


        }); // end of doc ready



        function handleQuantityUpload(event) {
            handleFileUpload(event, 'quantityData', 'Quantity', ['code', 'quantity']);
        }

        function handleFileUpload(event, storageKey, sheetName, requiredHeaders) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {
                        type: 'array'
                    });

                    const sheet = workbook.Sheets[workbook.SheetNames[0]];

                    if (!sheet) {
                        throw new Error(`Sheet "${sheetName}" not found.`);
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {
                        header: 1
                    });

                    const headers = jsonData[0].map(header => header.toLowerCase());
                    const missingHeaders = requiredHeaders.filter(header => !headers.includes(header));

                    if (missingHeaders.length > 0) {
                        throw new Error(`Missing required headers: ${missingHeaders.join(', ')} in "${sheetName}" sheet.`);
                    }

                    quantityData = jsonData; // Store quantity data in variable
                    showMessage(`${sheetName} uploaded successfully!`, true);


                } catch (error) {
                    showMessage(`Error uploading ${sheetName}: ${error.message}`);
                }
            };
            reader.onerror = function(error) {
                showMessage(`Error reading file: ${error.message}`);
            };
            reader.readAsArrayBuffer(file);
        }


        function clearQuantity() {
            document.getElementById('quantityFile').value = '';
            quantityData = null;
            showMessage('Quantity cleared!', true);
        }

        async function processDataAndDisplay() {

            const locationFromValue = document.getElementById('locationFrom').value;
            const locationToValue = document.getElementById('locationTo').value;

            if (!locationFromValue || !locationToValue) {
                showMessage('Please select both "Location From" and "Location To".');
                return;
            }

            if (!quantityData) {
                showMessage('Please upload the quantity data first!');
                return;
            }

            showMessage('Processing data...', false);
            const results = [];
            const unmatched = [];

            try {
                const quantityHeaders = quantityData[0].map(header => header.toLowerCase());
                const codeColumnQuantity = quantityHeaders.findIndex(header => header === 'code');
                const quantityColumnQuantity = quantityHeaders.findIndex(header => header === 'quantity');

                if (codeColumnQuantity === -1 || quantityColumnQuantity === -1) {
                    throw new Error('Required columns ("Code", "Quantity") not found in Quantity sheet.');
                }

                for (let i = 1; i < quantityData.length; i++) {
                    const quantityRow = quantityData[i];
                    const code = String(quantityRow[codeColumnQuantity]).trim();
                    const quantity = quantityRow[quantityColumnQuantity];

                    if (!code) continue;

                    try {
                        const querySnapshot = await databaseCollection
                            .where('code', '==', code)
                            .limit(1)
                            .get();

                        if (!querySnapshot.empty) {
                            querySnapshot.forEach(doc => {
                                const data = doc.data();
                                results.push({
                                    Code: code,
                                    Barcode: data.barcode || 'N/A',
                                    Name: data.name || 'N/A',
                                    Quantity: quantity
                                });
                            });
                        } else {
                            unmatched.push({
                                Code: code,
                                Quantity: quantity
                            });
                        }
                    } catch (error) {
                        console.error("Firestore query error:", error);
                        unmatched.push({ // Treat as unmatched if there is a query error
                            Code: code,
                            Quantity: quantity,
                            Error: 'Database Query Failed'
                        });
                    }
                }

                displayResults(results, unmatched);
                showMessage('Data Processed and Results Displayed!', true);


            } catch (error) {
                showMessage(`Error processing data: ${error.message}`);
                console.error("Processing error:", error);
            } finally {
                document.getElementById('quantityFile').value = ''; // Clear file input after processing
                quantityData = null; // Clear quantity data
            }
        }

        function displayResults(results, unmatched) {
            const resultsDisplayDiv = document.getElementById('resultsDisplay');
            const unmatchedDisplayDiv = document.getElementById('unmatchedDisplay');
            const resultsSection = document.getElementById('resultsSection');
            const unmatchedSection = document.getElementById('unmatchedSection');

            resultsDisplayDiv.innerHTML = ''; // Clear previous results
            unmatchedDisplayDiv.innerHTML = ''; // Clear previous unmatched

            if (results.length > 0) {
                resultsSection.style.display = 'block';
                const table = createResultsTable(results, ["Code", "Barcode", "Name", "Quantity"]);
                resultsDisplayDiv.appendChild(table);
            } else {
                resultsSection.style.display = 'none';
            }

            if (unmatched.length > 0) {
                unmatchedSection.style.display = 'block';
                const table = createResultsTable(unmatched, ["Code", "Quantity", "Error"]);
                unmatchedDisplayDiv.appendChild(table);
            } else {
                unmatchedSection.style.display = 'none';
            }
        }


        function createResultsTable(data, headers) {
            const table = document.createElement('table');
            table.className = 'results-table';
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const header = document.createElement('th');
                header.textContent = headerText;
                headerRow.appendChild(header);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(headerText => {
                    const cell = document.createElement('td');
                    cell.textContent = item[headerText.toLowerCase()] || item[headerText] || 'N/A'; // Handle case insensitivity and missing error prop
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }


        function showMessage(message, success = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.className = success ? 'success' : '';
        }
    </script>
